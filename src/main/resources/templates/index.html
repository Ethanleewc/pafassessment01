<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .error {
              color: red;
            }
          </style>
		<title>Document</title>
	</head>
	<body>

		<table>
			<tr>
				<td>
					<h1>Funds Transfer</h1>
				</td>
			</tr>
		</table>

		<div>
			<form method="POST" data-th-action="@{/transfer}">
				<input type="hidden" name="accountId" data-th-value="${account.accountId}">

				<table>
					<tr>
						<td>From account:</td>
						<td>
                            <select id="fromnamelist" name="fromnamelist" required>
                                <option disabled selected>Select Payer Name</option>
                             </select>
						</td>
					</tr>
                    <tr>
						<td>To account:</td>
						<td>
                            <select id="tonamelist" name="tonamelist" required>
                                <option disabled selected>Select Payee Name</option>
                             </select>
						</td>
					</tr>
                    <tr>
						<td>Amount:</td>
						<td>
							<textarea name="amount" cols="1" rows="1"></textarea>
						</td>
					</tr>
					<tr>
						<td>Comments:</td>
						<td>
							<textarea name="comments" cols="30" rows="4"></textarea>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="submit">Transfer</button>
						</td>
					</tr>
                    <tr>
                        <td></td>
						<td>
							<textarea class="error"
                            data-th-if="${#fields.hasErrors('amount')}"
                            data-th-errors="*{amount}">
                            </textarea>
						</td>
					</tr>
				</table>

			</form>
		</div>
		
	</body>
</html>
